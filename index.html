	tday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");

	function GetClock(){
		var d=new Date();
		var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getYear();
		if(nyear<1000) nyear+=1900;
		var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds(),ap;

		if(nhour==0){ap=" AM";nhour=12;}
		else if(nhour<12){ap=" AM";}
		else if(nhour==12){ap=" PM";}
		else if(nhour>12){ap=" PM";nhour-=12;}

		if(nmin<=9) nmin="0"+nmin;
		if(nsec<=9) nsec="0"+nsec;

		document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+ap+"";
	}

	window.onload=function(){
		GetClock();
		setInterval(GetClock,1000);
	}

	function openDocument(folderName){
	
		// The user has clicked on a folder for the first time
		if (documentBackFlag == 0){		
			$('#documentBackButton').prop("disabled", false);
			documentBackFlag = 1;
			loadFolder(folderName);
			documentOrder.push(folderName);
		// Have to check if the user will click on a folder that is different from the value infront of the 
		// currentDocumentIndex
		} else if (documentBackFlag == 1){		
			// The user has clicked on a folder that is not in the list.
			// Track the current index and delete the last elements of the array
			// Disable the forward button
			if (documentOrder.lastIndexOf(folderName) == -1){
				//alert('here');
				// Check if the folderName is in the list
				if (documentForwardFlag == 1){
					//alert('here');

					if (documentOrder.lastIndexOf(folderName) == -1){

						// slice or splice the array
						alert(documentOrder);
						documentCurrentIndex++;
						documentOrder = documentOrder.slice(0,documentCurrentIndex);
						alert(documentOrder);
						//alert(currentDocumentIndex);
						loadFolder(folderName);
						documentOrder.push(folderName);
						alert(documentOrder);
										
						documentForwardFlag = 0;
						$('#documentForwardButton').prop("disabled", true);
																								
					} else {
						loadFolder(folderName);
					}
				
				} else {
					loadFolder(folderName);
					documentOrder.push(folderName);
			
				}
			
			// The folder is already in the list
			} else {
				loadFolder(folderName);
		
			}		
		}	
	}


	function loadFolder(folderName){
		if (documentNames.lastIndexOf(folderName) != -1){		
			$('#workPageDocumentsFolderList').empty();
			$('#workPageDocumentsFolderList').append(documentLibrary[documentNames.lastIndexOf(folderName)]);					
		}		
	}

	function documentsBack() {
		//This means the user has hit the back button for the first time.
		if (documentForwardFlag == 0){
		
			documentForwardFlag = 1;
			documentCurrentIndex = documentOrder.length-1;
			//alert(documentCurrentIndex);
			$('#documentForwardButton').prop("disabled", false);
			if (documentCurrentIndex > 1){
				documentCurrentIndex--;
				openDocument(documentOrder[documentCurrentIndex]);
			}
		} else if (documentForwardFlag == 1){
			//This means the user has hit the back button again.
			//alert(documentCurrentIndex);
			if (documentCurrentIndex > 0 ){
				documentCurrentIndex--;
				openDocument(documentOrder[documentCurrentIndex]);
			}
				
		}
			
	}

	function documentsForward() {
		if (documentForwardFlag == 1){		
			//This means the user has hit the back button
			if ( documentCurrentIndex < (documentOrder.length - 1) ){
				documentCurrentIndex++;
				openDocument(documentOrder[documentCurrentIndex]);
				if (documentCurrentIndex == (documentOrder.length -1) )	{
					documentForwardFlag = 0;
					$('#documentForwardButton').prop("disabled", true);			
				}
			} 
		}
	}

<script type='text/javascript'>
<!-- Matrix Letters -->
var s = window.screen;
var width = matrixLetters.width = s.width;
var height = matrixLetters.height = s.height;
//var letters = Array(256).join(1).split('');
//var letters = Array(512).join(1).split('');
var letters = Array(256).join(1).split('');

// y_pos > 768
var draw = function () {
	matrixLetters.getContext('2d').fillStyle='rgba(0,0,0,0.05)';
	matrixLetters.getContext('2d').fillRect(0,0,width,height);
	matrixLetters.getContext('2d').fillStyle='#0F0';
	letters.map(function(y_pos, index){
		text = String.fromCharCode(Math.floor(Math.random() * (9999 - 13)) + 13); 
		x_pos = index * 13;
		matrixLetters.getContext('2d').fillText(text, x_pos, y_pos);
		letters[index] = (y_pos > 500 + Math.random() * 1e4) ? 0 : y_pos + 13;			
		});		
};	  
setInterval(draw, 36);
</script>
